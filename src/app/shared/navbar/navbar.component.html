<header class="bg-white shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-4">

    <div class="flex justify-between items-center py-3 ">

          </div>
          <div class="flex flex-col justify-center">

        <span class="flex items-center font-body text-[12px]">
          <!-- <i class="fas fa-map-marker-alt text-teal-600 mr-2"></i> -->

        </span>
      </div>
          </div>
        </div>


      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center space-x-8 text-[15px] ml-30">

        <div (click)="navigateTo('about')" class="relative group cursor-pointer">
          <a class="nav-link font-body font-medium text-gray-700 hover:text-teal-600 transition-colors flex items-center">
            About Us
          </a>

        </div>
        <div class="relative group cursor-pointer">
          <a (click)="navigateTo('services')" class="nav-link font-body font-medium text-gray-700 hover:text-teal-600 transition-colors flex items-center">

          </a>

        </div>
        <a href="#" class="nav-link font-body font-medium text-gray-700 hover:text-teal-600 transition-colors">

        </a>
      </div>

        </a>

      <!-- Mobile menu button -->
      <button id="mobile-menu-button" class="lg:hidden text-gray-700 hover:text-teal-600 transition-colors" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="lg:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="py-4 border-t border-gray-200">
        <div class="flex flex-col space-y-4">

          <div class="pt-4 border-t border-gray-200">
